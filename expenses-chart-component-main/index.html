<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 100px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="firstcontainer">
      <div class="mybalance">My balance</div>
      <div class="balance">$921.48</div>
      <div class="firstimg">
        <img src="images/logo.svg" />
      </div>
    </div>
    <div class="secondcontainer">
      <div class="spending">Spending - Last 7 days</div>
      <div class="chart">
        <div class="above"></div>
        <button class="day mon"></button>
        <button class="day tue"></button>
        <button class="day wed"></button>
        <button class="day thu"></button>
        <button class="day fri"></button>
        <button class="day sat"></button>
        <button class="day sun"></button>
      </div>

      <div class="days">
        <div class="monday">mon</div>
        <div class="monday">tue</div>
        <div class="monday">wed</div>
        <div class="monday">thu</div>
        <div class="monday">fri</div>
        <div class="monday">sat</div>
        <div class="monday">sun</div>
      </div>
      <div class="line"></div>
      <div class="bottom">
        <div class="bottom-text">Total this month</div>
        <div class="price">$478.33</div>
        <div class="procent">+2.4%</div>
        <div class="bottom-s-text">from last month</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
